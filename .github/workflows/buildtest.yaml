name: Build and Test Vehicle Service

on:
  pull_request:
    branches:
      - main
      - dev
      - devOps

jobs:
  build-test:
    name: Install, Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (Skip Tests)
        run: mvn -B clean package -DskipTests --file vehicle-service/pom.xml

      - name: Compile Tests (without running)
        run: mvn -B test-compile --file vehicle-service/pom.xml

      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vehicle-service-jar
          path: vehicle-service/target/*.jar
